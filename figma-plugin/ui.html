  <script>
    // UI é€»è¾‘
    let currentDesignData = null;

    // è·å– DOM å…ƒç´ 
    const getSelectionBtn = document.getElementById('getSelectionBtn');
    const shareBtn = document.getElementById('shareBtn');
    const messageInput = document.getElementById('messageInput');
    const designInfo = document.getElementById('designInfo');
    const designName = document.getElementById('designName');
    const designDetails = document.getElementById('designDetails');
    const status = document.getElementById('status');

    // è·å–é€‰ä¸­å…ƒç´ 
    getSelectionBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    });

    // åˆ†äº«è®¾è®¡
    shareBtn.addEventListener('click', () => {
      if (currentDesignData) {
        const message = messageInput.value.trim();
        const designData = {
          ...currentDesignData,
          message: message || `åˆ†äº«äº†ä¸€ä¸ª Figma è®¾è®¡: ${currentDesignData.name}`
        };
        
        parent.postMessage({ 
          pluginMessage: { 
            type: 'share-design', 
            designData: designData

        showStatus('æ­£åœ¨åˆ†äº«...', 'info');
        shareBtn.disabled = true;
      }
    });

    // ç›‘å¬æ¥è‡ªæ’ä»¶çš„æ¶ˆæ¯
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (!msg) return;

      switch (msg.type) {
        case 'plugin-ready':
          showStatus(msg.message, 'info');
          break;
          
        case 'selection-data':
          currentDesignData = msg.data;
          displayDesignInfo(msg.data);
          shareBtn.disabled = false;
          showStatus('å·²è·å–è®¾è®¡ä¿¡æ¯', 'info');
          break;
          
        case 'no-selection':

          break;
          
        case 'share-success':

          shareBtn.disabled = false;
          messageInput.value = '';
          break;
          
        case 'share-error':
          showStatus(msg.message, 'error');
          shareBtn.disabled = false;
          break;
      }
    };

    // æ˜¾ç¤ºè®¾è®¡ä¿¡æ¯
    function displayDesignInfo(data) {
      designName.textContent = data.name;
      designDetails.innerHTML = `
        é¡µé¢: ${data.name}<br>
        å…ƒç´ æ•°é‡: ${data.nodes.length}<br>
        æ—¶é—´: ${new Date(data.timestamp).toLocaleString()}
      `;
      designInfo.classList.remove('hidden');
    }

    // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
      status.classList.remove('hidden');
      
      // 3ç§’åè‡ªåŠ¨éšè—
      setTimeout(() => {
