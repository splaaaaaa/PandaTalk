<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pandatalk Integration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333;
    }

    .container {
      padding: 20px;
      max-width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #007AFF, #5856D6);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #86868b;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }

    .button-primary {
      background: #007AFF;
      color: white;
    }

    .button-primary:hover {
      background: #0056CC;
    }

    .button-secondary {
      background: #f2f2f7;
      color: #007AFF;
      border: 1px solid #e5e5ea;
    }

    .button-secondary:hover {
      background: #e5e5ea;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .design-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .design-name {
      font-weight: 600;
      margin-bottom: 8px;
      color: #1d1d1f;
    }

    .design-details {
      font-size: 12px;
      color: #86868b;
      line-height: 1.4;
    }

    .message-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e5ea;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .message-input:focus {
      outline: none;
      border-color: #007AFF;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      text-align: center;
    }

    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .footer {
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
      font-size: 12px;
      color: #86868b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🐼</div>
      <div class="title">Pandatalk 集成</div>
      <div class="subtitle">分享你的设计到聊天应用</div>
    </div>

    <div class="section">
      <div class="section-title">当前选择</div>
      <button id="getSelectionBtn" class="button button-secondary">
        📋 获取选中元素
      </button>
      <div id="designInfo" class="design-info hidden">
        <div class="design-name" id="designName"></div>
        <div class="design-details" id="designDetails"></div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">分享设置</div>
      <textarea 
        id="messageInput" 
        class="message-input" 
        placeholder="添加分享消息（可选）..."
      ></textarea>
      <button id="shareBtn" class="button button-primary" disabled>
        🚀 分享到 Pandatalk
      </button>
    </div>

    <div id="status" class="status hidden"></div>

    <div class="footer">
      <p>Pandatalk Integration v1.0.0</p>
      <p>与你的聊天应用无缝集成</p>
    </div>
  </div>

  <script>
    // UI 逻辑
    let currentDesignData = null;

    // 获取 DOM 元素
    const getSelectionBtn = document.getElementById('getSelectionBtn');
    const shareBtn = document.getElementById('shareBtn');
    const messageInput = document.getElementById('messageInput');
    const designInfo = document.getElementById('designInfo');
    const designName = document.getElementById('designName');
    const designDetails = document.getElementById('designDetails');
    const status = document.getElementById('status');

    // 获取选中元素
    getSelectionBtn.addEventListener('click', () => {
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    });

    // 分享设计
    shareBtn.addEventListener('click', () => {
      if (currentDesignData) {
        const message = messageInput.value.trim();
        const designData = {
          ...currentDesignData,
          message: message || `分享了一个 Figma 设计: ${currentDesignData.name}`
        };
        
        parent.postMessage({ 
          pluginMessage: { 
            type: 'share-design', 
            designData: designData 
          } 
        }, '*');
        
        showStatus('正在分享...', 'info');
        shareBtn.disabled = true;
      }
    });

    // 监听来自插件的消息
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (!msg) return;

      switch (msg.type) {
        case 'plugin-ready':
          showStatus(msg.message, 'info');
          break;
          
        case 'selection-data':
          currentDesignData = msg.data;
          displayDesignInfo(msg.data);
          shareBtn.disabled = false;
          showStatus('已获取设计信息', 'info');
          break;
          
        case 'no-selection':
          showStatus('请先选择要分享的设计元素', 'error');
          break;
          
        case 'share-success':
          showStatus(msg.message, 'success');
          shareBtn.disabled = false;
          messageInput.value = '';
          break;
          
        case 'share-error':
          showStatus(msg.message, 'error');
          shareBtn.disabled = false;
          break;
      }
    };

    // 显示设计信息
    function displayDesignInfo(data) {
      designName.textContent = data.name;
      designDetails.innerHTML = `
        页面: ${data.name}<br>
        元素数量: ${data.nodes.length}<br>
        时间: ${new Date(data.timestamp).toLocaleString()}
      `;
      designInfo.classList.remove('hidden');
    }

    // 显示状态消息
    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status status-${type}`;
      status.classList.remove('hidden');
      
      // 3秒后自动隐藏
      setTimeout(() => {
        status.classList.add('hidden');
      }, 3000);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      showStatus('插件已加载，请选择要分享的设计元素', 'info');
    });
  </script>
</body>
</html>
